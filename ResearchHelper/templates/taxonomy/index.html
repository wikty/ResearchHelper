{% extends "base.html" %}

{% block title %}Taxonomy Index{% endblock %}

{% block content %}
<div class="d-flex flex-column justify-content-center align-items-center vh-75">
    <h1>Taxonomy Index</h1>
    <table class="table w-75">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Index</th>
            </tr>
        </thead>
        <tbody>
            {% for taxonomy in taxonomy_list %}
            <tr>
                <th scope="row">{{ loop.index }}</th>
                <td>{{ taxonomy['name'] }}</td>
                <td><a href="{{ url_for(taxonomy['endpoint']) }}">Go</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
