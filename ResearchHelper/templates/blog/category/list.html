{% extends "base.html" %}

{% block title %}Post Category List{% endblock %}

{% block content %}
<div class="container my-2">
  <a class="btn btn-primary" href="{{ url_for('.category_create') }}">New</a>
  <ul>
    {% for category in category_list %}
    <li><a href="{{ url_for('.category_detail', id=category.id) }}">{{ category.name }}</a></li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
