{% extends "base.html" %}

{% block title %}Posts{% endblock %}

{% block content %}
<div class="container">
  {% include "partial/jumbotron.html" %}

  {% if g.user %}
    <div><a class="action" href="{{ url_for('blog.create') }}">New</a></div>
  {% endif %}
</div>

<div class="container">
  <div class="row">
  {% for post in posts %}
    <div class="col-md-4">
      {% include "blog/summary.html" %}
    </div>
  {% endfor %}
  </div>
</div>
{% endblock %}
